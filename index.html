<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Game</title>
    <style>
        body {
            background-color: gray;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        #counter {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #button {
            font-size: 24px;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background-color: white;
            color: black;
            border-radius: 10px;
        }
        #button:hover {
            background-color: lightgray;
        }
        #gambleButton {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #upgradeButton {
            position: absolute;
            top: 70px;
            left: 20px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: lightblue;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #resetButton {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 300px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
            opacity: 0;
            visibility: hidden;
        }
        .popup.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }
        #message {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="gambleButton">Gamble</button>
    <button id="upgradeButton">Upgrade</button>
    <button id="resetButton">Reset</button>
    
    <div id="gamblePopup" class="popup">
        <p>Enter bet amount:</p>
        <input type="number" id="betAmount" min="1">
        <button id="gambleSpin">Spin</button>
        <br>
        <button class="closePopup">Close</button>
    </div>
    
    <div id="upgradePopup" class="popup">
        <p>Upgrade Income (Cost: <span id="upgradeCost">$10</span>)</p>
        <button id="upgradeIncome">Upgrade</button>
        <br>
        <button class="closePopup">Close</button>
    </div>
    
    <div id="counter">$0</div>
    <div id="message"></div>
    <button id="button">Click Me!</button>

    <script>
        let count = localStorage.getItem("counter") ? parseInt(localStorage.getItem("counter")) : 0;
        let income = localStorage.getItem("income") ? parseInt(localStorage.getItem("income")) : 1;
        let upgradeCost = localStorage.getItem("upgradeCost") ? parseInt(localStorage.getItem("upgradeCost")) : 10;
        document.getElementById("counter").innerText = "$" + count;
        document.getElementById("upgradeCost").innerText = "$" + upgradeCost;

        document.getElementById("button").addEventListener("click", function() {
            count += income;
            document.getElementById("counter").innerText = "$" + count;
            localStorage.setItem("counter", count);
        });

        document.getElementById("resetButton").addEventListener("click", function() {
            count = 0;
            income = 1;
            upgradeCost = 10;
            document.getElementById("counter").innerText = "$" + count;
            document.getElementById("upgradeCost").innerText = "$" + upgradeCost;
            localStorage.setItem("counter", count);
            localStorage.setItem("income", income);
            localStorage.setItem("upgradeCost", upgradeCost);
        });

        function togglePopup(id) {
            let popup = document.getElementById(id);
            popup.classList.toggle("show");
        }

        document.getElementById("gambleButton").addEventListener("click", function() {
            togglePopup("gamblePopup");
        });
        
        document.getElementById("upgradeButton").addEventListener("click", function() {
            togglePopup("upgradePopup");
        });

        document.querySelectorAll(".closePopup").forEach(button => {
            button.addEventListener("click", function() {
                this.parentElement.classList.remove("show");
            });
        });

        document.getElementById("upgradeIncome").addEventListener("click", function() {
            if (count >= upgradeCost) {
                count -= upgradeCost;
                income++;
                upgradeCost += 10;
                localStorage.setItem("counter", count);
                localStorage.setItem("income", income);
                localStorage.setItem("upgradeCost", upgradeCost);
                document.getElementById("counter").innerText = "$" + count;
                document.getElementById("upgradeCost").innerText = "$" + upgradeCost;
                alert("Income upgraded! Now you earn " + income + " per click.");
            } else {
                alert("Not enough money to upgrade!");
            }
        });
    </script>
</body>
</html>
